name: pixels2flutter
description: Convert a screenshot to a working Flutter app.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: 3.3.1
  flutter: 3.19.3

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  dotted_border: 2.1.0
  equatable: 2.0.5
  file_picker: 8.0.0+1
  flutter_animate: 4.5.0
  flutter_bloc: 8.1.4
  flutter_secure_storage: 9.0.0
  flutter_svg: 2.0.10+1
  freezed_annotation: 2.4.1
  get_it: 7.6.7
  github: 9.24.0
  go_router: 13.2.1
  injectable: 2.3.5
  langchain: 0.4.2
  langchain_openai: 0.4.1
  flutter_markdown: 0.6.21
  result_dart: #1.1.0
    git:
      url: https://github.com/davidmigloz/result_dart.git
      ref: 302262ddbba670bbe389e1072000b45bd21cfea3
  super_drag_and_drop: 0.8.9
  syntax_highlight: 0.4.0
  url_launcher: 6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 2.4.8
  flutter_gen_runner: 5.4.0
  freezed: 2.4.7
  injectable_generator: 2.5.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_gen:
  output: lib/app/assets
  integrations:
    flutter_svg: true
  assets:
    enabled: true
  fonts:
    enabled: false
  colors:
    enabled: false
